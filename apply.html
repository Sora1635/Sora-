<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заказать - Сова</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <button class="menu-toggle"><i class="fas fa-bars"></i></button>
        <nav class="sidebar">
            <button class="close-menu"><i class="fas fa-times"></i></button>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="apply.html" class="active">Заказать</a></li>
                <li><a href="about.html">О нас</a></li>
                <li><a href="contacts.html">Контакты</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="apply">
            <h1>Заказать накрутку</h1>
            <form id="subscribe-form">
                <input type="text" id="username" name="username" placeholder="Ваш Telegram (@username)" required>
                <input type="text" id="channel" name="channel" placeholder="Ваш канал (@channel)" required>
                <select id="subscribers" name="subscribers">
                    <option value="1">1 подписчик</option>
                    <option value="2">2 подписчика</option>
                    <option value="10">10 подписчиков</option>
                </select>
                <button type="button" onclick="showFreeOption()">Бесплатно</button>
                <button type="button" onclick="showPaidOption()">Платно ($1/подписчик)</button>
            </form>
            <p id="form-message"></p>
            <div id="channels-section" style="display: none;">
                <h2>Подпишитесь на каналы</h2>
                <ul id="channel-list"></ul>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
