<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заказать накрутку - Сова</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="logo.png" alt="Sova Logo" width="40">
                <span>Сова</span>
            </div>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="apply.html" class="active">Заказать</a></li>
                <li><a href="about.html">О нас</a></li>
                <li><a href="contacts.html">Контакты</a></li>
            </ul>
            <div class="theme-toggle">
                <i class="fas fa-moon"></i>
            </div>
        </nav>
    </header>
    <main>
        <section class="apply">
            <h1>Заказать накрутку</h1>
            <form id="subscribe-form">
                <label for="username">Ваш Telegram (@username)</label>
                <input type="text" id="username" name="username" placeholder="@yourusername" required>
                <label for="channel">Ваш канал (@channel)</label>
                <input type="text" id="channel" name="channel" placeholder="@yourchannel" required>
                <label for="subscribers">Количество подписчиков</label>
                <select id="subscribers" name="subscribers">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="10">10</option>
                </select>
                <div class="button-group">
                    <button type="button" onclick="showFreeOption()">Бесплатно</button>
                    <button type="button" onclick="showPaidOption()">Платно ($1/подписчик)</button>
                </div>
            </form>
            <p id="form-message"></p>
            <div id="channels-section" style="display: none;">
                <h2>Подпишитесь на каналы</h2>
                <p>Чтобы получить подписчиков, подпишитесь на эти каналы (включая @piar163):</p>
                <ul id="channel-list"></ul>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Сова. Все права защищены.</p>
        <p><a href="contacts.html">Свяжитесь с нами</a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
